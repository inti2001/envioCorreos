<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Enviar Correos con NodeJS</title>
</head>
<body>
  <form [formGroup]="form">
    <div class="row justify-content-center">
      <div class="col-lg-4">
        <h4 class="text-center">Enviar Correos</h4>
        <input type="email" placeholder="Correo" class="form-control" formControlName="correo">
        <input type="text" placeholder="Asunto" class="form-control" formControlName="asunto">
        <textarea placeholder="Mensaje" cols="40" rows="4" class="form-control" formControlName="mensaje"></textarea>

        <button class="btn btn-outline-danger" (click)="enviarCorreo()">Enviar</button>
      </div>
    </div>
  </form>
</body>
</html>
